<head>

    <title>D-KMP sample for Compose Web</title>

            font-family: Arial;
            position: fixed;
            height: 100%;

            width: 100%;
            height: 100%;

        <div style="width:50%; display:grid; text-align:right; padding-right:20px"> 234234 </div>
    </div>
    <div style="height:100%; width:100%; display:flex">
